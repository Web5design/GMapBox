<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script src="http://maps.google.com/maps/api/js?v=3.3&sensor=false"
            type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
        // Copyright info
        var mbLogo = function(map) {
            var logoDiv = document.createElement('DIV');
            logoDiv.innerHTML = '<a href="http://mapbox.com">'
                + '<img src="mapbox.png"></a>';
            map.controls[google.maps.ControlPosition.BOTTOM_RIGHT]
                .push(logoDiv);
        };

        var mbLayer = function(options) {
            return new google.maps.ImageMapType({
                getTileUrl: function(coord, z) {
                  // Y coordinate is flipped in Mapbox, compared to Google
                  return "http://a.tile.mapbox.com/1.0.0/" + options.tileset
                      + "/" +  z
                      + "/" + coord.x
                      + "/" + Math.abs(coord.y - (Math.pow(2, z) - 1)) + ".png";
                },
                name: options.name,
                alt: options.name,
                tileSize: new google.maps.Size(256, 256),
                isPng: true,
                minZoom: 0,
                maxZoom: options.maxZoom || 17
            });
        };

        var map = new google.maps.Map(
            document.getElementById("map_canvas"), {
                center: new google.maps.LatLng(0, 0),
                zoom: 1,
                mapTypeControlOptions: {
                    mapTypeIds: ['mapbox']
                }
        });
        
        map.mapTypes.set('mapbox', mbLayer({
            tileset: 'world-light',
            name: 'World Light'
        }));
        map.setMapTypeId('mapbox');
        mbLogo(map);
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
  </body>
</html>

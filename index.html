<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <style type='text/css'>
        body {
            background: url('http://mapbox.com/profiles/mapbox_product/themes/mapbox_paper/images/paper_white.jpg');
        }
        .page {
            width: 500px;
            margin-top:25px;
            margin-left:auto;
            margin-right:auto;
        }
        .map_wrapper {
            padding:25px;
            background: #fff;
        }
        .code_wrapper {
            font-size: 11px;
        }
        #map_canvas {
            border: 1px solid #ddd;
        }
    </style>

    <script src="http://maps.google.com/maps/api/js?v=3.3&sensor=false"
            type="text/javascript"></script>
    <script src="g.v3.mapbox.js"
            type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(
            document.getElementById("map_canvas"), {
                center: new google.maps.LatLng(0, 0),
                zoom: 1,
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'mapbox']
                }
        });
        
        // Add the mapbox layer type
        map.mapTypes.set('mapbox', mbLayer({
            tileset: 'world-light',
            name: 'World Light'
        }));

        // Set the default map to world light
        map.setMapTypeId('mapbox');

        // Add the MapBox logo to the map
        mbLogo(map);
    }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div class='page'>
        <div class='map_wrapper'>
            <div id="map_canvas" style="width: 450px; height: 400px"></div>
        </div>
        <div class='code_wrapper'>
            <script src="https://gist.github.com/810406.js?file=gistfile1.js"></script>
        </div>
    </div>
  </body>
</html>
